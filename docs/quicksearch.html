ents the view for the reflective questions for a competence. * @extends SuperComponent * @constructor */ class Questions extends SuperComponent{ constructor(){ super(); this.user = new User(); var ds = new ListView.DataSource({rowHasChanged: (r1, r2) =&gt; r1 !== r2}); var _this = this; let user = new User(); this.state = { dataSource: ds, answers: {}, questions: [], currentRow: -1 } //this.colors = ['#09F', '#F66', '#090', '#666', '#F9F', '#990', '#099']; //this.colors = ['#666', '#777', '#888', '#999', '#AAA', '#BBB', '#CCC', '#DDD']; this.colors = ['#3E6E7F', '#4E7E8F', /*'#5E8E9F', '#6E9EAF', '#7EAEBF', '#8EBECF', '#9ECEDF'*/]; this.render = this.render.bind(this); this.renderRow = this.renderRow.bind(this); this.renderCurrentRow = this.renderCurrentRow.bind(this); this.changeMode = this.changeMode.bind(this); this.changeQuestion = this.changeQuestion.bind(this); } componentDidMount(){ this.setQuestions(); } /** * Get the numbers of questions the user has answered for a competence + 1. * @return {int} */ getMaxAnswers(){ let oneNot = false; let answers = this.state.answers; return this.state.questions.filter((q) =&gt; { let res = !oneNot &amp;&amp; answers[q.text]; if(!answers[q.text]) oneNot = true; return res; }).length; } /** * Set the questions for the view by the props */ setQuestions(){ let questions = this.state.questions = this.props.questions; let answers = this.state.answers = this.props.answers; let maxAnswers = this.getMaxAnswers(); let questionList = [ {text: 'competence'}, {text: 'currentUser'}, ...questions, //{text: 'saveButton'}, ]; console.log(questionList); //console.log(answers); this.setState({ dataSource: this.state.dataSource.cloneWithRows(questionList), questions: questions, answers: answers, maxAnswers: maxAnswers, currentUser: this.props.currentUser, currentRow: -1 }) } /** * Save the answers to a question * @param q {string} question ID */ saveAnswers(q){ let c = new Competence(); let answers = []; if(q) { answers = {}; answers[q] = this.state.answers[q]; } else answers = this.state.answers; answers = Object.keys(answers).map((q) =&gt; { return { text: this.state.answers[q], questionId: q }; }).filter((a) =&gt; (a.text+'').trim() ? true : false); this.setState({saving:true}); return c.saveAnswers(this.props.competenceData, answers).then((d) =&gt; { this.setState({saving:false}); this.props.questionsAnswered(); }) } rowPressed(rowData) { } /** * Scroll a component into view. * @param refName {string} the component ref string. */ inputFocused (refName) { //console.log(refName, this.refs[refName], this.refs); //setTimeout(() =&gt; { if(Platform.OS != 'nonsense') { return; } let scrollResponder = this.refs.scrollView.getScrollResponder(); scrollResponder.scrollResponderScrollNativeHandleToKeyboard( findNodeHandle(this.refs[refName]), 100, //additionalOffset false ); //}, 1); } /** * Render current user at the top, if different from the current one */ renderUser(){ if(this.state.currentUser){ return &lt;ListEntryCompetence type=&quot;currentUser&quot; underlayColor={styles._.primary} onPress={() =&gt; {this.showUsers()}} rowData={this.state.currentUser} /&gt; } return null; } /** * Render the competence title * @return {ReactNative.View} */ renderCompetence(){ //console.log(this.props.competenceData); return &lt;View style={{backgroundColor:'#FFF'}}&gt; &lt;Text style={styles.comp.title}&gt;{this.props.competenceData.text}&lt;/Text&gt; &lt;/View&gt; } /** * Set the focus to the current answer input field */ setCurrentFocus(){ let fun = () =&gt; { if(this.refs.currentAnswer) { this.refs.currentAnswer.focus(); } else setTimeout(fun, 100); } fun(); } /** * Change the view from a list of questions to the single question/answer view, and vice versa * @param mode {int} 0 or 1, 1 is the mode for answering questions one by one, 0 shows a list * @param currentRow {int} The current question index */ changeMode(mode, currentRow){ if(mode == 1) { //In den Beantwortenmodus gehen //console.log(currentRow, this.state.questions); let answerCopies = Object.assign({}, this.state.answers); let currentQuestion = this.state.questions[currentRow]; if(currentQuestion) currentQuestion = currentQuestion.text; this.setState({currentRow, currentQuestion, answerCopies}); this.setCurrentFocus(); } else if(mode == 0){ //In den Übersichtsmodus if(this.state.answerCopies[this.state.currentQuestion]) this.state.answers[this.state.currentQuestion] = this.state.answerCopies[this.state.currentQuestion]; if(this.state.changedAnswer) this.saveAnswers(this.state.currentQuestion); this.setState({ maxAnswers: this.getMaxAnswers(), currentRow: -1 }); } } /** * Check if a question was answered * @param top {int} top margin for the loader */ wasAnswered(q){ return this.state.answers[q] &amp;&amp; this.state.answers[q].trim(); } /** * Navigate to next or previous question * @param dir {string} previous or next */ changeQuestion(dir){ let newRow = this.state.currentRow; let changedAnswer = this.state.changedAnswer; console.log(changedAnswer, this.wasAnswered(this.state.currentQuestion)); if(dir == 'next'){ if(changedAnswer) this.saveAnswers(this.state.currentQuestion); if(!this.wasAnswered(this.state.currentQuestion)) return; if(this.state.currentRow &gt;= this.state.questions.length - 1) return this.changeMode(0); newRow = this.state.currentRow + 1; } else if(dir == 'previous'){ if(this.state.answerCopies[this.state.currentQuestion]) this.state.answers[this.state.currentQuestion] = this.state.answerCopies[this.state.currentQuestion]; if(this.currentRow == 0) return this.changeMode(0); newRow = this.state.currentRow - 1; } delete this.refs.currentAnswer; let currentQuestion = this.state.questions[newRow]; if(currentQuestion) currentQuestion = currentQuestion.text; this.setState({currentRow:newRow, currentQuestion:currentQuestion, changedAnswer:false}); this.setCurrentFocus(); } /** * Render the current question in answering mode * @param rowData {object} question data */ renderCurrentRow(rowData){ if(rowData.index != this.state.currentRow) return null; let ref = 'currentAnswer'; let index = rowData.index; let answer = &lt;TextInput ref={(com) =&gt; this.refs[ref] = com} onFocus={this.inputFocused.bind(this, ref)} onChangeText={(text) =&gt; { if(this.enterButtonPressed(text)){ this.changeQuestion('next'); } else { this.state.answers[rowData.text] = text; this.setState({answers:this.state.answers, currentQuestion:rowData.text, changedAnswer: true}); } }} value={this.state.answers[rowData.text]} multiline={true} numberOfLines={3} returnKeyType=&quot;next&quot; style={styles.comp.questionInput} maxLength={styles.max.answer} autoFocus={true} editable={!this.state.loading} placeholder={rowData.placeholder ? rowData.placeholder : 'Antwort eingeben ...'}&gt; &lt;/TextInput&gt; return &lt;View style={[styles.list.liHead, {backgroundColor:this.colors[rowData.index % this.colors.length]}]}&gt; &lt;Text style={[styles.list.headText, {margin:5}]}&gt;Frage {index + 1}/{this.state.questions.length}&lt;/Text&gt; &lt;View style={[styles._.row, {paddingBottom:0}]}&gt; &lt;View style={styles._.col}&gt; &lt;Text style={[styles.list.headText, {margin:5}]}&gt; {rowData.text} &lt;/Text&gt; &lt;/View&gt; &lt;/View&gt; &lt;View style={styles._.row}&gt; {answer} &lt;/View&gt; &lt;View style={styles._.row}&gt; &lt;View style={[styles._.col, {flex:0.2}]}&gt; &lt;TouchableHighlight underlayColor='#FFF' style={styles._.button} onPress={ () =&gt; {this.changeQuestion('previous')} }&gt; &lt;Text style={styles._.buttonText}&gt;{'&lt;'}&lt;/Text&gt; &lt;/TouchableHighlight&gt; &lt;/View&gt; &lt;View style={[styles._.col, {flex:0.3}]}&gt; &lt;TouchableHighlight underlayColor='#FFF' style={[styles._.button, {backgroundColor:styles._.primaryDarker}]} onPress={ () =&gt; {this.changeMode(0)} }&gt; &lt;Text style={styles._.buttonText}&gt;Übersicht&lt;/Text&gt; &lt;/TouchableHighlight&gt; &lt;/View&gt; &lt;View style={[styles._.col, {flex:0.5}]}&gt; &lt;TouchableHighlight underlayColor='#FFF' style={styles._.button} onPress={ () =&gt; {this.changeQuestion('next')} }&gt; &lt;Text style={styles._.buttonText}&gt;Speichern{' &gt;'}&lt;/Text&gt; &lt;/TouchableHighlight&gt; &lt;/View&gt; &lt;/View&gt; &lt;/View&gt; } /** * Render question in list view * @param rowData {object} question data */ renderRow(rowData){ if(rowData.text == 'saveButton') { return this.renderSaveButton(); } if(rowData.text == 'currentUser') { return this.renderUser(); } if(rowData.text == 'competence') { return this.renderCompetence(); } if(this.state.currentRow &gt; -1) return this.renderCurrentRow(rowData); if(rowData.index &gt; this.state.maxAnswers) return null; var ref = ''; ref = rowData.index !== undefined ? 'text_'+rowData.index : ''; let index = rowData.index !== undefined ? (rowData.index + 1) + '. ' : ''; let bg = rowData.index === undefined ? '#FFF' : this.colors[rowData.index % this.colors.length]; var nextRef = 'text_'+(rowData.index + 1); let color = styles._.primaryDarker; let text = this.state.currentUser ? 'Frage wurde noch nicht beantwortet.' : 'Frage beantworten ...' if(this.state.answers[rowData.text]) { color = styles._.primaryBrighter; text = this.state.answers[rowData.text]; } let answer = &lt;Text style={{color:color, fontSize:16, marginLeft:20, marginRight:20, marginBottom:10}}&gt; {text} &lt;/Text&gt; let ComponentType = View; let style = [styles.list.liHead, {backgroundColor:bg}]; let props = {}; if(!this.state.currentUser) { ComponentType = TouchableHighlight; props.underlayColor = '#FFF'; props.onPress = () =&gt; { this.changeMode(1, rowData.index); } } return &lt;ComponentType {...props} style={style}&gt; &lt;View&gt; &lt;View style={[styles._.row, {paddingBottom:0}]}&gt; &lt;View style={styles._.col}&gt; &lt;Text style={[styles.list.headText, {margin:5}]}&gt; {index}{rowData.text} &lt;/Text&gt; &lt;/View&gt; &lt;/View&gt; &lt;View style={[styles._.row]}&gt; {answer} &lt;/View&gt; &lt;/View&gt; &lt;/ComponentType&gt; } /** * Render the view of the reflection questions of a competence */ render(){ //let style = this.state.currentRow &gt; -1 ? {backgroundColor:styles._.primary} : {}; let style = {backgroundColor:styles._.primary}; return &lt;View style={[styles.wrapper, style]}&gt; &lt;ListView ref=&quot;scrollView&quot; keyboardDismissMode='interactive' keyboardShouldPersistTaps={true} style={[styles._.list]} dataSource={this.state.dataSource} renderRow={this.renderRow}&gt; &lt;/ListView&gt; &lt;/View&gt; } } module.exports = Questions; × Search results Close "},"components_SuperComponent.js.html":{"id":"components_SuperComponent.js.html","title":"Source: components/SuperComponent.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUserListUserLogin Source: components/SuperComponent.js 'use strict'; import React, { Component, } from 'react'; import { AppRegistry, StyleSheet, Platform, ListView, TouchableHighlight, StatusBar, Text, View, TouchableOpacity, Navigator, ScrollView, ToolbarAndroid, BackAndroid } from 'react-native'; import {styles} from 'Lernreflex/imports'; /** * Represents a generic Component class that holds functions needed in several other classes. * @extends React.Component * @constructor * @param props {object} The properties of the component */ class SuperComponent extends Component{ constructor(props){ super(props); this.unmounting = false; } componentWillUnmount(){ this.unmounting = true; } setState(obj){ if(!this.unmounting) { super.setState(obj); } } /** * Check if a new line button was pressed on the keyboard in a text input. * @param text {string} The current text in the input to check for new lines. * @param ref {string} ref name of the current input * @param nextRef {string} ref name of the next input in order. * @return {bool} */ enterButtonPressed(text, ref, nextRef){ let match = /\\r|\\n/.exec(text); if (match) { //if(this.refs[ref]) this.refs[ref].blur(); //console.log(nextRef); if(this.refs[nextRef]) this.refs[nextRef].focus(); } return match; } } module.exports = SuperComponent; × Search results Close "},"Router.js.html":{"id":"Router.js.html","title":"Source: Router.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUserListUserLogin Source: Router.js 'use strict' import React from 'react'; /** * Provides functions for routing in a navigator and contains some of the app's global variables * @class Router */ var Router = { systemName: 'Lernreflex', adminNames: ['mkapp', 'admin', 'teacher'], icons: { goals:'ios-pie-outline', badges:'md-ribbon', notifications:'md-notifications', competences:'md-school', menu:'md-menu', community:'ios-contacts', person:'ios-person', addRound:'ios-add-circle', comments:'ios-chatboxes', }, /** * Route to a new view * @param route {object} Contains component class and props for target view. * @param navigator {ReactNative.Navigator|ReactNative.NavigatorIOS} * @param params {object} Object with params to change the routing function (see bottom of this function for use) */ route(route, navigator, params){ if(!route.passProps){ route.passProps = {}; } switch (route.id) { case 'goals': route.passProps = {...route.passProps, type:'goals'}; route.title = 'Lernziele'; break; case 'competences': route.passProps = {...route.passProps, type:'competences'}; route.title = 'Kompetenzen'; break; case 'questions': route.passProps = {...route.passProps}; route.title = 'Reflexionsfragen'; break; case 'goal': route.passProps = {...route.passProps, type:'goals'}; route.title = 'Lernziel'; break; case 'competence': route.passProps = {...route.passProps, type:'competences'}; route.title = 'Kompetenz'; break; case 'goal.add': route.title = 'Lernziel erstellen'; route.passProps = {...route.passProps, type: 'goals', inputTitle:'Lernziel eingeben'}; break; case 'competence.add': route.title = 'Kompetenz hinzufügen'; route.passProps = {...route.passProps, type: 'competences', inputTitle:'Kompetenz eingeben'}; break; case 'user.login': if(!route.title) route.title = 'Einloggen'; break; case 'users': route.title = 'Mitlerner'; break; case 'menu': route.title = 'Menü'; break; case 'notifications': route.title = 'Benachrichtigungen'; break; case 'badges': route.title = 'Abzeichen'; //'Badges'; break; case 'admin': route.title = 'Admin'; break; case 'select': route.leftButtonTitle = 'Abbrechen'; route.onLeftButtonPress = () =&gt; {navigator.pop()}; break; } console.log(route); if(!navigator){ return route; } if(!params){ navigator.push(route); } else { if(params.replace) navigator.replace(route); if(params.reset) navigator.resetTo(route); if(params.replacePrevious) { navigator.replacePreviousAndPop(route); } } }, /** * Render the route.component * @param route {object} Contains component class and props for target view. * @param navigator {ReactNative.Navigator|ReactNative.NavigatorIOS} */ renderRoute(route, navigator){ route = this.route(route); return (&lt;route.component navigator={navigator} route={route} title={route.title} {...route.passProps} /&gt;); }, } module.exports = Router; × Search results Close "},"components_SelectList.js.html":{"id":"components_SelectList.js.html","title":"Source: components/SelectList.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUserListUserLogin Source: components/SelectList.js import React, {Component} from 'react'; import R this.props.selected(rowData); dismissKeyboard(); this.props.navigator.pop(); } /** * Scroll to a component * @param refName {string} ref name of the component */ _scrollToBottom(refName) { var _this = this; if(Platform.OS != 'ios') return; setTimeout(() =&gt; { let scrollResponder = _this.refs.scroller.getScrollResponder(); scrollResponder.scrollResponderScrollNativeHandleToKeyboard( ReactNative.findNodeHandle(_this.refs[refName]), 10, //additionalOffset true ); }, 1); } /** * Render the list of entries */ renderList(){ if(this.state.renderTheList &lt;= 1) { this.state.renderTheList = this.state.renderTheList + 1; return null; } return &lt;View style={[styles._.row, {flex:1, alignItems:'flex-start'}]}&gt; &lt;ListView keyboardShouldPersistTaps={true} enableEmptySections={true} style={[styles._.list, {flex:1}]} dataSource={this.state.dataSource} renderRow={this.renderRow}&gt; &lt;/ListView&gt; &lt;/View&gt; } /** * Render the input filter and the list */ render(){ return &lt;View style={styles.wrapper}&gt; &lt;View style={[styles._.row,{flex:0, marginTop:Platform.OS == 'ios' ? 80 : 0, height:50}]}&gt; {/*onSubmitEditing={(event) =&gt; this.selected()}*/} &lt;TextInput ref=&quot;filter&quot; onChangeText={(filter) =&gt; this.filterElements(filter)} value={this.state.filter} autoCapitalize='none' autoCorrect={false} multiline={false} autoFocus={true} editable={!this.state.loading} style={[styles.comp.input]} placeholder={this.props.placeholder ? this.props.placeholder : 'Filter'}&gt; &lt;/TextInput&gt; &lt;/View&gt; {this.renderList()} &lt;/View&gt; } } module.exports = SelectList; × Search results Close "},"models_User.js.html":{"id":"models_User.js.html","title":"Source: models/User.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUserListUserLogin Source: models/User.js 'use strict' import Model from 'Lernreflex/models/Model'; import {lib} from 'Lernreflex/imports'; /** * Represents a user. * @extends Model * @constructor * @param {bool} caching - If data can be fetched from cache. */ class User extends Model{ constructor(caching = true){ super('User', caching); //Dont use this.constructor.name because it will be something else when building this.urls = { competences: '' } this.definition = { role:'*', userId:'*', lmsSystems:'*', printableName:'*', courseContext:'*', } this.setApi(1); } /** * Save a user object to the API * @param obj {object} A user object that has everything defined in the definition */ save(obj){ obj = this.checkDefinition(obj); if(obj){ return this.put('users/'+obj.userId, obj); } } generateID(obj){ } /** * Try to log in * @param user {string} username * @param password {string} password * @return {Promise} */ tryLogin(user, password){ //return new Promise((resolve, reject) =&gt; resolve(&quot;true&quot;)); return this.clearStorage() .then(() =&gt; this.get('users/'+user+'/systems', {password:password, nocache:true}).then((d) =&gt; { console.log(d); if(d &amp;&amp; d.data &amp;&amp; d.data.length) { d = lib.functions.swapKeyVal(d.data); if(!d.moodle) return false; /*if(!d.db) return this.save({ userId: user, courseContext: 'university', role: 'student', printableName: user, lmsSystems: 'db' }).then(() =&gt; d);*/ return true; } return false; })); } /** * Log the user in and trigger the sync with the API * @param username {string} username * @param password {string} password * @return {Promise} */ login(username, password){ if(username &amp;&amp; password) { let user = { username: username, password: password }; let sync = { userName: username, password: password, syncUsers: true, syncCourses: true, syncBadges: false, syncActivities: false, }; return this.post('users/sync/moodle', sync) .then(() =&gt; this.setItem('auth', user)); } return Promise.resolve(); } /** Check if current user is logged in * @return {Promise} */ isLoggedIn(){ return this.getItem('auth', false); } /** * Log the current user out * @return {Promise} */ logout() { return this.setItem('auth', false); } /** Get the users of a course * @param courseId {string} course Id * @return {Promise} */ getUsers(courseId){ let _this = this; return this.isLoggedIn().then((u) =&gt; _this.get('users', {userName:u.username, password:u.password})).then((d) =&gt; { let users = d.map((user) =&gt; { let u = {}; u.username = user.printableName ? user.printableName : user.userId; //From moodle: userId is a number, printableName is the username u.name = u.username; u.role = user.role; u.courseContext = user.courseContext; u.fromSystem = user.lmsSystems; return u; }); return users.filter((u) =&gt; { return u.courseContext+'' == courseId+'' &amp;&amp; users.filter((us) =&gt; { return us.fromSystem == 'db' &amp;&amp; us.username == u.username; }).length &gt; 0; }); }); } /** Get the current user object * @return {Promise} */ getCurrentUser(){ return this.getItem('currentUser'); } /** * Set the current user in local storage * @param currentUser {object} containing username and password * @return {Promise} */ setCurrentUser(currentUser){ return this.setItem('currentUser', currentUser); } /** Check if two users are different * @param u1 {object|string} user 1 * @param u2 {object|string} user 2 * @return {bool} */ different(u1, u2){ return !u1 != !u2 || (u1 &amp;&amp; u2 &amp;&amp; u1.username != u2.username); } } module.exports = User; × Search results Close "},"components_UserList.js.html":{"id":"components_UserList.js.html","title":"Source: components/UserList.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUserListUserLogin Source: components/UserList.js import React, { Component, } from 'react'; import { TouchableHighlight, ListView, ScrollView, RefreshControl, Text, View, NavigatorIOS, Platform } from 'react-native'; import {styles, Router, User, CompetenceList, CompetenceView, ActivityView, ListEntryCompetence, Loader, Icon} from 'Lernreflex/imports'; /** * Represents the view for the list of users sharing a competence * @extends React.Component * @constructor */ class UserList extends Component{ constructor(){ super(); this.user = new User(); var ds = new ListView.DataSource({rowHasChanged: (r1, r2) =&gt; r1 !== r2}); var _this = this; this.state = { dataSource: ds, refreshing: false, mySelf:{} } this.renderRow = this.renderRow.bind(this); } componentWillUnmount(){ this.unmounting = true; } setState(input){ if(!this.unmounting){ super.setState(input); } } componentDidMount(){ this.unmounting = false; let user = new User(); //this.setState({ dataSource: this.state.dataSource.cloneWithRows(['loader']) }); user.getCurrentUser().then((cu) =&gt; { user.isLoggedIn().then((u) =&gt; { console.log(u, cu); if(user.different(u, cu)) { this.setState({currentUser: cu, mySelf: u}); } else this.setState({mySelf: u}); this.loadData(); }); }) } /** * Load users for course passed by props.competenceData.courseId * @param caching {bool} If users can be loaded from cache */ loadData(caching = true){ let user = new User(caching); let _this = this; this.setState({refreshing:true}) user.getUsers(this.props.competenceData.courseId).then((d) =&gt; { user.isLoggedIn().then((u) =&gt; { if(_this.state.currentUser) { u.id = 'mySelf'; d.unshift(u); d.unshift({name:'currentUser'}); } _this.setState({ dataSource: _this.state.dataSource.cloneWithRows(d), refreshing: false }); }) console.log('USERS:', d); }); } /** * Executed if a user is selected * @param rowData {object} user data */ rowPressed(rowData) { let route = {...this.props.previousRoute}; //console.log(this.props.previousRoute); if(!route.passProps){ route.passProps = {}; } if(rowData.id == 'mySelf') rowData = false; route.passProps.currentUser = rowData; route.component = this.props.backTo == 'competence' ? CompetenceView : ActivityView; console.log('user slected', route.passProps); console.log(rowData); let user = new User(); user.setCurrentUser(rowData).then(() =&gt; { this.props.navigator.pop(); //Router.route(route, this.props.navigator, {replacePrevious:true}); }) } /** * Render user at the top, if different from the current */ renderUser(){ return &lt;ListEntryCompetence type=&quot;currentUser&quot; underlayColor={styles._.primary} onPress={() =&gt; this.showUsers()} rowData={this.state.currentUser} /&gt; } /** * Render a user in the list. * @param rowData {object} user data */ renderRow(rowData){ //if(rowData == 'loader') return null; if(rowData.name == 'currentUser') return this.renderUser(); if(rowData.name == this.state.mySelf.username) return null; return &lt;ListEntryCompetence type=&quot;user&quot; underlayColor={styles._.primary} onPress={() =&gt; this.rowPressed(rowData)} rowData={rowData} /&gt; } /** * Executed on pull to refresh */ _onRefresh(){ this.loadData(false); } /** * Render the list view */ render(){ return &lt;View style={styles.wrapper}&gt; &lt;ListView refreshControl={&lt;RefreshControl refreshing={this.state.refreshing} onRefresh={this._onRefresh.bind(this)} /&gt;} style={styles._.list} enableEmptySections={true} dataSource={this.state.dataSource} renderRow={this.renderRow}&gt; &lt;/ListView&gt; &lt;/View&gt; } } module.exports = UserList; × Search results Close "},"components_UserLogin.js.html":{"id":"components_UserLogin.js.html","title":"Source: components/UserLogin.js","body":" Lernreflex Namespaces styles~_styles~compstyles~user Modules styles Classes ActivityActivityViewAdminBadgeBadgeListCompetenceCompetenceCreateCompetenceListCompetenceViewCourseInputScrollViewLearningTemplateLernreflexlibListEntryCompetenceLoaderMenuModelQuestionsRouterSelectListSuperComponentUserUs     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
